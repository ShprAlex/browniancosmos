<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="javascript/brownian.css">
    <title>BrownianCosmos</title>
</head>
<body>
    <div id="scrollingDiv">
        <canvas id="canvas"></canvas>
    </div>
    <div id="overlay">
        <span id="overlayText"></span>
        <i id="fullscreenIcon" class="fas fa-expand"></i>
    </div>
    <script src="javascript/brownian-to-wave.js"></script>
    <script src="javascript/animate-brownian.js"></script>
    <script>
        // src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"
        // Math.seedrandom('hello.');

        animate();
        const fullscreenIcon = document.getElementById('fullscreenIcon');

        fullscreenIcon.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('overlay').style.opacity = '0';
            } else {
                document.exitFullscreen();
            }
        });
        document.addEventListener('click', function(e) {
            if (window.innerHeight - e.clientY <= 50) {
                /* ignore clicks on overlay */
                return;
            }

            if (document.getElementById('overlay').style.opacity === '0') {
                document.getElementById('overlay').style.opacity = '1';
            } else {
                document.getElementById('overlay').style.opacity = '0';
            }
        });
        
    </script>
</body>
</html>
